<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#111827">
    Wedding Planner - Vertical SaaS Architecture
  </text>

  <!-- React Frontend -->
  <rect x="50" y="60" width="800" height="200" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <text x="450" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#1E40AF">
    React Frontend (Port 5173)
  </text>

  <!-- Dashboard -->
  <rect x="80" y="100" width="220" height="140" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5" rx="6"/>
  <text x="190" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E3A8A">Dashboard View</text>
  <text x="190" y="145" font-size="11" text-anchor="middle" fill="#1E3A8A">• Multi-Event Selector</text>
  <text x="190" y="162" font-size="11" text-anchor="middle" fill="#1E3A8A">• Stats Overview</text>
  <text x="190" y="179" font-size="11" text-anchor="middle" fill="#1E3A8A">• Ghosting Alerts</text>
  <text x="190" y="196" font-size="11" text-anchor="middle" fill="#1E3A8A">• Vendor Pipeline</text>
  <text x="190" y="213" font-size="11" text-anchor="middle" fill="#1E3A8A">• Decision Queue</text>
  <text x="190" y="230" font-size="11" text-anchor="middle" fill="#1E3A8A">• Contact Management</text>

  <!-- Interactive CRUD -->
  <rect x="330" y="100" width="220" height="140" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5" rx="6"/>
  <text x="440" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E3A8A">Interactive CRUD</text>
  <text x="440" y="145" font-size="11" text-anchor="middle" fill="#1E3A8A">• Add Vendors/Decisions</text>
  <text x="440" y="162" font-size="11" text-anchor="middle" fill="#1E3A8A">• Status Dropdowns</text>
  <text x="440" y="179" font-size="11" text-anchor="middle" fill="#1E3A8A">• Delete Actions</text>
  <text x="440" y="196" font-size="11" text-anchor="middle" fill="#1E3A8A">• Modal Forms</text>
  <text x="440" y="213" font-size="11" text-anchor="middle" fill="#1E3A8A">• Real-time Updates</text>
  <text x="440" y="230" font-size="11" text-anchor="middle" fill="#1E3A8A">• Priority Management</text>

  <!-- Pain Points Solved -->
  <rect x="580" y="100" width="240" height="140" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1.5" rx="6"/>
  <text x="700" y="125" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E3A8A">5 Pain Points Solved</text>
  <text x="700" y="145" font-size="11" text-anchor="middle" fill="#1E3A8A">1. Vendor Follow-Up Tracking</text>
  <text x="700" y="162" font-size="11" text-anchor="middle" fill="#1E3A8A">2. Client Decision Visibility</text>
  <text x="700" y="179" font-size="11" text-anchor="middle" fill="#1E3A8A">3. Approval Audit Trail</text>
  <text x="700" y="196" font-size="11" text-anchor="middle" fill="#1E3A8A">4. Centralized Contact Info</text>
  <text x="700" y="213" font-size="11" text-anchor="middle" fill="#1E3A8A">5. Task Dependencies</text>
  <text x="700" y="230" font-size="11" text-anchor="middle" fill="#1E3A8A">6. Multi-Event Dashboard</text>

  <!-- Arrow to Backend -->
  <line x1="450" y1="260" x2="450" y2="300" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="480" y="285" font-size="12" fill="#6B7280">REST API</text>

  <!-- Express Backend -->
  <rect x="50" y="300" width="800" height="180" fill="#F0FDF4" stroke="#10B981" stroke-width="2" rx="8"/>
  <text x="450" y="325" font-size="16" font-weight="bold" text-anchor="middle" fill="#065F46">
    Express Backend (Port 3002)
  </text>

  <!-- API Endpoints -->
  <rect x="80" y="340" width="350" height="120" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5" rx="6"/>
  <text x="255" y="360" font-size="14" font-weight="bold" text-anchor="middle" fill="#065F46">Specialized Endpoints</text>
  <text x="255" y="378" font-size="11" text-anchor="middle" fill="#065F46">GET /api/events/:id/vendors/stale - Find ghosting vendors</text>
  <text x="255" y="394" font-size="11" text-anchor="middle" fill="#065F46">GET /api/events/:id/client-decisions - Decision queue</text>
  <text x="255" y="410" font-size="11" text-anchor="middle" fill="#065F46">POST /api/decisions/:id/approve - Record approval</text>
  <text x="255" y="426" font-size="11" text-anchor="middle" fill="#065F46">GET /api/events/:id/contact-sheet - Day-of contacts</text>
  <text x="255" y="442" font-size="11" text-anchor="middle" fill="#065F46">GET /api/dashboard/today - Cross-event alerts</text>

  <!-- TicketKit + Workflows -->
  <rect x="460" y="340" width="360" height="120" fill="#D1FAE5" stroke="#10B981" stroke-width="1.5" rx="6"/>
  <text x="640" y="360" font-size="14" font-weight="bold" text-anchor="middle" fill="#065F46">TicketKit SDK + Custom Workflows</text>
  <text x="640" y="378" font-size="11" text-anchor="middle" fill="#065F46">• Vendor Workflow (10 states): researching → booked</text>
  <text x="640" y="394" font-size="11" text-anchor="middle" fill="#065F46">• Decision Workflow (6 states): drafting → approved</text>
  <text x="640" y="410" font-size="11" text-anchor="middle" fill="#065F46">• Multi-board architecture (vendors + decisions)</text>
  <text x="640" y="426" font-size="11" text-anchor="middle" fill="#065F46">• Custom fields (contact info, financials, deadlines)</text>
  <text x="640" y="442" font-size="11" text-anchor="middle" fill="#065F46">• Activity logs + Comments + Audit trail</text>

  <!-- Arrow to Database -->
  <line x1="450" y1="480" x2="450" y2="520" stroke="#6B7280" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Database -->
  <rect x="200" y="520" width="500" height="140" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <text x="450" y="545" font-size="16" font-weight="bold" text-anchor="middle" fill="#92400E">
    SQLite Database (In-Memory Demo)
  </text>

  <!-- Vendor Data -->
  <rect x="220" y="560" width="220" height="80" fill="#FDE68A" stroke="#F59E0B" stroke-width="1" rx="4"/>
  <text x="330" y="580" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400E">Vendor Tickets</text>
  <text x="330" y="598" font-size="10" text-anchor="middle" fill="#92400E">• Contact info (email, phone, Instagram)</text>
  <text x="330" y="612" font-size="10" text-anchor="middle" fill="#92400E">• Financial tracking (quotes, deposits)</text>
  <text x="330" y="626" font-size="10" text-anchor="middle" fill="#92400E">• Last contacted/response timestamps</text>

  <!-- Decision Data -->
  <rect x="460" y="560" width="220" height="80" fill="#FDE68A" stroke="#F59E0B" stroke-width="1" rx="4"/>
  <text x="570" y="580" font-size="13" font-weight="bold" text-anchor="middle" fill="#92400E">Decision Tickets</text>
  <text x="570" y="598" font-size="10" text-anchor="middle" fill="#92400E">• Options with costs</text>
  <text x="570" y="612" font-size="10" text-anchor="middle" fill="#92400E">• Deadlines & blocking tasks</text>
  <text x="570" y="626" font-size="10" text-anchor="middle" fill="#92400E">• Approval snapshots (immutable audit)</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6B7280"/>
    </marker>
  </defs>
</svg>
