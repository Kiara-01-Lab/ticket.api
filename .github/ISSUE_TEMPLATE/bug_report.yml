name: Bug Report
description: Report a bug or unexpected behavior in TicketKit
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug clearly and concisely
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Initialize TicketKit with...
        2. Create a board with...
        3. Call method...
        4. See error
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Code Example
      description: Provide a minimal code snippet that reproduces the issue
      render: javascript
      placeholder: |
        const { TicketKit } = require('ticketkit');

        async function reproduce() {
          const kit = await TicketKit.create();
          // Your code here...
        }

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens? Include error messages, stack traces, or unexpected output.
      placeholder: |
        Error: ...
        Stack trace: ...

  - type: input
    id: version
    attributes:
      label: TicketKit Version
      description: Which version of TicketKit are you using?
      placeholder: "e.g., 0.1.0"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Output of `node --version`
      placeholder: "e.g., v18.0.0"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running?
      placeholder: "e.g., macOS 13.0, Ubuntu 22.04, Windows 11"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help (screenshots, logs, related issues)
